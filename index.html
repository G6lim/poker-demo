<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Poker</title>
    <link rel="icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="style.css">

    <!-- PWA: Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA: Theme Color -->
    <meta name="theme-color" content="#000000">

    <!-- PWA: iOS Support -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- PWA: Fullscreen -->
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <h1>G6 Poker</h1>

        <!-- Login Section -->
        <div id="login-section" class="login-section">
            <h2>Join a Game</h2>
            <div class="input-group">
                <input type="text" id="nickname-input" placeholder="Enter your nickname" maxlength="20">
            </div>
            <div class="input-group">
                <input type="text" id="room-input" placeholder="Enter room ID" maxlength="20">
            </div>
            <button id="join-btn" class="btn btn-primary">Join Room</button>
        </div>

        <!-- Game Section (hidden initially) -->
        <div id="game-section" class="game-section" style="display:none;">

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <span class="label">Room:</span>
                    <span id="room-id" class="value">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Nickname:</span>
                    <span id="player-nickname" class="value">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Role:</span>
                    <span id="player-role" class="value">-</span>
                </div>
            </div>

            <div class="game-layout">

                <!-- LEFT PANEL -->
                <div class="left-panel">
                    <div id="players-container" class="mobile-section">
                        <h3>Players</h3>
                        <div id="players-list" class="players-list">
                            <p class="empty-message">No players</p>
                        </div>
                    </div>
                </div>

                <!-- CENTER PANEL -->
                <div class="center-panel">
                    <div id="poker-table" class="poker-table">

                        <h3>Community Cards</h3>
                        <div id="community-cards" class="community-cards">
                            <div class="card-placeholder">?</div>
                            <div class="card-placeholder">?</div>
                            <div class="card-placeholder">?</div>
                            <div class="card-placeholder">?</div>
                            <div class="card-placeholder">?</div>
                        </div>

                        <h3>Your Hand</h3>
                        <div id="hole-cards" class="hole-cards">
                            <div class="card-placeholder">?</div>
                            <div class="card-placeholder">?</div>
                        </div>

                        <div id="game-status" class="game-status">Waiting for game to start...</div>

                        <button id="start-btn" class="btn btn-success" style="display:none;">Start Game</button>

                        <!-- Action Panel -->
                        <div id="action-panel" class="action-panel" style="display: none;">
                            <div class="action-info">
                                <div class="pot-info"><span class="label">Pot:</span><span id="pot-amount">0</span></div>
                                <div class="bet-info"><span class="label">Current Bet:</span><span id="current-bet">0</span></div>
                                <div class="chips-info"><span class="label">Your Chips:</span><span id="your-chips">1000</span></div>
                                <div class="timer-info"><span class="label">Time:</span><span id="timer-display" class="timer-countdown">10</span></div>
                            </div>

                            <div class="action-buttons">
                                <button id="fold-btn" class="action-btn btn-fold">Fold</button>
                                <button id="check-btn" class="action-btn btn-check">Check</button>
                                <button id="call-btn" class="action-btn btn-call">Call <span id="call-amount">0</span></button>
                                <button id="raise-btn" class="action-btn btn-raise">Raise</button>
                                <button id="allin-btn" class="action-btn btn-allin">All-In</button>
                            </div>

                            <div id="raise-controls" class="raise-controls" style="display:none;">
                                <div class="chip-buttons">
                                    <button class="chip-btn" data-value="5">5</button>
                                    <button class="chip-btn" data-value="25">25</button>
                                    <button class="chip-btn" data-value="50">50</button>
                                    <button class="chip-btn" data-value="100">100</button>
                                    <button class="chip-btn" data-value="500">500</button>
                                </div>

                                <div class="raise-amount-display">
                                    <span class="label">Total Raise:</span> <span id="raise-total">0</span>
                                </div>

                                <div class="raise-actions">
                                    <button id="raise-reset-btn" class="btn btn-small btn-reset">Reset</button>
                                    <button id="raise-confirm-btn" class="btn btn-small btn-confirm">Confirm</button>
                                    <button id="raise-cancel-btn" class="btn btn-small btn-cancel">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- WINNER SECTION -->
                    <div id="winner-section" class="winner-section" style="display:none;">
                        <h2>üèÜ Winner! üèÜ</h2>
                        <div id="winner-info"></div>
                        <div class="pot-won"><span class="label">Pot Won:</span> <span id="pot-won-amount">0</span></div>
                        <h3 class="all-hands-title">All Players' Hands</h3>
                        <div id="winner-all-hands"></div>
                    </div>
                </div>

                <!-- RIGHT PANEL -->

                <div class="right-panel">

                    <div id="chat-container" class="mobile-section">
                        <h3>Chat</h3>
                        <div id="chat-messages" class="chat-messages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
                            <button id="send-chat-btn" class="btn btn-small">Send</button>
                        </div>
                    </div>

                    <div id="actions-container" class="mobile-section">
                        <h3>Actions</h3>
                        <div id="action-log" class="action-log"></div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <div class="mobile-tabs">
        <button data-tab="chat">Chat</button>
        <button data-tab="actions">Actions</button>
        <button data-tab="players">Players</button>
    </div>

    <div id="mobile-panel" class="mobile-panel"></div>


    <script src="script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                    navigator.serviceWorker.register("sw.js").then(() => {
                    console.log("Service Worker registered!");
                });
            });
        }
    </script>
</body>
</html>
